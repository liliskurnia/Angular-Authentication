<div class="bg">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-xl-10">
        <div class="card" style="border-radius: 1rem">
          <div class="row g-0">
            <div
              class="col-md-6 col-lg-5 d-none d-md-block"
              style="margin-top: 200px"
            >
              <img
                src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg"
                alt="login form"
                class="img-fluid"
                style="border-radius: 1rem 0 0 1rem"
              />
            </div>
            <div class="col-md-6 col-lg-7 d-flex align-items-center">
              <div class="card-body p-4 p-lg-5 text-black">
                <form>
                  <div class="d-flex align-items-center mb-3 pb-1">
                    <i
                      class="fas fa-cubes fa-2x me-3"
                      style="color: #ff6219"
                    ></i>
                    <span class="h1 fw-bold mb-0">Sign In</span>
                  </div>

                  <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px">
                    Sign in into your account!
                  </h5>

                  <div class="form-outline mb-4">
                    <input
                      type="email"
                      id="form2Example17"
                      class="form-control form-control-lg"
                      placeholder="Username"
                      #userName
                      required
                    />
                    <label class="form-label" for="form2Example17"
                      >Username</label
                    >
                  </div>

                  <div class="form-outline mb-4">
                    <input
                      type="password"
                      id="form2Example27"
                      class="form-control form-control-lg"
                      placeholder="Password"
                      #userPwd
                      required
                    />
                    <label class="form-label" for="form2Example27"
                      >Password</label
                    >
                  </div>

                  <div class="forgotPassword" style="color: #393f81">
                    <span routerLink="/forgot-password">Forgot Password?</span>
                  </div>
                  <br />
                  <div class="pt-1 mb-4">
                    <button
                      class="btn btn-dark btn-lg btn-block"
                      type="button"
                      value="Sign Up"
                      (click)="
                        authService.SignUp(userName.value, userPwd.value)
                      "
                    >
                      Sign In
                    </button>
                  </div>

                  <div class="divider d-flex align-items-center my-4">
                    <p class="text-center fw-bold mx-3 mb-0 text-muted w-100">
                      OR
                    </p>
                  </div>

                  <div class="pt-1 mb-4">
                    <button
                      type="button"
                      class="btn btn-primary btn-lg btn-block"
                      (click)="authService.GoogleAuth()"
                    >
                      <i class="fab fa-google-plus-g"></i>
                      Continue with Google
                    </button>
                  </div>
                  <div class="redirectToLogin" style="color: #393f81">
                    <span
                      >Don't have an account?
                      <span class="redirect" routerLink="/register-user"
                        >Sign Up here</span
                      ></span
                    >
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
