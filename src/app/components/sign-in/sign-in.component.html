<section class="vh-100">
  <div class="container py-5 h-100">
    <div class="row d-flex align-items-center justify-content-center h-100">
      <div class="col-md-8 col-lg-7 col-xl-6">
        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg"
          class="img-fluid" alt="Phone image">
      </div>
      <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
        <form>
          <!-- Email input -->
          <div class="form-outline mb-4">
            <input type="email" id="form1Example13" class="form-control form-control-lg" placeholder="Username" #userName required/>
            <label class="form-label" for="form1Example13" ></label>
          </div>

          <!-- Password input -->
          <div class="form-outline mb-4">
            <input type="password" id="form1Example23" class="form-control form-control-lg" placeholder="Password" #userPassword required/>
            <label class="form-label" for="form1Example23" ></label>
          </div>

          <div class="d-flex justify-content-around align-items-center mb-4">
            <!-- Checkbox -->
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="form1Example3" checked />
              <label class="form-check-label" for="form1Example3"> Remember me </label>
            </div>
            <div class="forgotPassword">
              <span routerLink="/forgot-password">Forgot Password?</span>
            </div>
          </div>

          <!-- Submit button -->
          <button type="button" class="btn btn-primary btn-lg btn-block" value="Log in" (click)="authService.SignIn(userName.value, userPassword.value)">Sign in</button>

          <div class="divider d-flex align-items-center my-4">
            <p class="text-center fw-bold mx-3 mb-0 text-muted">OR</p>
          </div>

          <a class="btn btn-primary btn-lg btn-block" style="background-color: #94b3f7" (click)="authService.GoogleAuth()"
            role="button">
            <i class="fab fa-facebook-f me-2"></i>Continue with Google
        </a>
        <br>
        <div class="redirectToLogin">
          <span>Don't have an account?<span class="redirect" routerLink="/register-user"> Sign Up</span></span>
        </div>
        </form>
      </div>
    </div>
  </div>
</section>
