<section
  class="vh-100"
  style="background: rgb(255,255,255);
  background: linear-gradient(0deg, rgba(255,255,255,1) 0%, rgba(210,228,241,1) 50%, rgba(189,216,241,1) 100%);
  "
>
  <!-- Top navigation -->
  <nav class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap p-0 shadow">
    <a class="navbar-brand col-sm-3 col-md-2 mr-0">
      <!-- <img class="brand-logo" src="assets/logo-positronx-white.svg" alt="positronX.io Logo"> -->
    </a>
  </nav>
  <!-- Sidebar navigation -->
  <div class="container-fluid">
    <div class="row">
      <nav class="col-md-2 d-md-block bg-light sidebar">
        <div class="sidebar-sticky">
          <ul class="nav flex-column">
            <li class="nav-item">
              <a class="nav-link active">
                <i class="fas fa-user"></i>
                <i class="uil uil-user-circle"></i>User Profile
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" routerLink="/register-student">
                <i class="fas fa-user"></i>
                <i class="uil uil-user-plus"></i>Add Student
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" routerLink="/view-students">
                <i class="fas fa-user"></i>
                <i class="uil uil-list-ul"></i>Student List
              </a>
            </li>
            <!-- Calling SignOut() Api from AuthService -->
            <li class="nav-item">
              <a class="nav-link" href="#!" (click)="authService.SignOut()">
                <i class="fas fa-sign-out-alt"></i
                ><i class="uil uil-signout"></i>Log out
              </a>
            </li>
          </ul>
        </div>
      </nav>
      <!-- Main content -->
      <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
        <div class="card text-left w-100 container h-70" style="width: 300px;">
          <div class="pt-3 pb-2 mb-3 border-bottom">
            <h1 class="h2">User Profile</h1>
          </div>
          <!-- Show user data when logged in -->
          <div class="row" *ngIf="authService.userData as user">
            <div class="col-md-12">
              <div class="media">
                <img
                  class="align-self-start mr-5 img-thumbnail rounded-circle"
                  src="{{
                    user.photoURL ? user.photoURL : '/assets/dummy-user.png'
                  }}"
                  alt="{{ user.displayName }}"
                />
                <div class="media-body">
                  <h1>
                    Hello:
                    <strong>{{
                      user.displayName ? user.displayName : "User"
                    }}</strong>
                  </h1>
                  <p>
                    User ID: <strong>{{ user.uid }}</strong>
                  </p>
                  <p>
                    Email: <strong>{{ user.email }}</strong>
                  </p>
                  <p>
                    Email Verified: <strong>{{ user.emailVerified }}</strong>
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
      <nav class="navbar navbar-dark fixed-bottom bg-dark flex-md-nowrap p-0 shadow">
        <a class="navbar-brand col-sm-3 col-md-2 mr-0">
          <!-- <img class="brand-logo" src="assets/logo-positronx-white.svg" alt="positronX.io Logo"> -->
        </a>
      </nav>
    </div>
  </div>
</section>
